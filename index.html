<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="image/logo.svg" alt="">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <i class="fas fa-bars toggle"></i>
            <ul class="nav-links">
                <li><a href="" class="link">Specs</a></li>
                <li><a href="" class="link">Products</a></li>
                <li><a href="" class="link">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="image/cart.svg" alt="">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for thr future</h1>
                    <p>The new 14 inch bezeless display oferring a 4k 
                        display with touch screen
                    </p>
                    <div class="cta">
                        <button class="cta-select">14 Inch</button>
                        <button class="cta-add">Add To Cart</button>
                    </div>
                </div>

                <div class="cover">
                    <img src="image/matebook.png" alt="">
                </div>
            </div>
            <div class="laptop-select">
                <img src="image/arrow-left.svg" alt="">
                <img src="image/dot.svg" alt="">
                <img src="image/dot-full.svg" alt="">
                <img src="image/dot-full.svg" alt="">
                <img src="image/arrow-right.svg" alt="">
            </div>
        </section>


        <img class="big-circle" src="image/big-eclipse.svg" alt="">
        <img class="mid-circle" src="image/mid-eclipse.svg" alt="">
        <img class="small-circle" src="image/small-eclipse.svg" alt="">
    </main>

    
</body>
</html>
